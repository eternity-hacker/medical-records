<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <script src="script.js" defer></script>
  <link rel="stylesheet" href="style.css" />
  <title>Medical Documents</title>
</head>

<body>
  <div id="container">
    <header>
      <div class="logo-box">
        <img src="images/brand-logo.png" alt="" />
      </div>
      <div class="title-box">
        <h1>Medical Records</h1>
      </div>
    </header>
    <main>
      <aside>
        <label for="office">Choose an Office</label>
        <select name="office" id="office">

          <option value="">Please choose an option</option>
          <option value="office-1">North Dock, Virginia</option>
          <option value="office-2">South Elnastad, Alaska</option>
        </select>

        <div id="offices-container">

          <div id="office-info-1" class="locations">
            <section>
              <h2>Address</h2>
              <span>507 Considine Drive</span>
              <span>North Dock, Virginia 49486</span>
            </section>
            <section>
              <h2>Phone</h2>
              <span>296-275-8494</span>
            </section>
            <section>
              <h2>Email Address</h2>
              <span>info@mdrecordsvirginia.com</span>
            </section>
          </div>
          <div id="office-info-2" class="locations">
            <section>
              <h2>Address</h2>
              <span>47117 Mertz Keys</span>
              <span>South Elnastad, Alaska 16186</span>
            </section>
            <section>
              <h2>Phone</h2>
            </section>
            <section>
              <h2>Email Address</h2>
              <span>info@mdrecordsAlaska.com</span>
            </section>
          </div>
        </div>
      </aside>
      <section>
        <h2>Patients Medical Information</h2>
        <div id="records-box">
          <figure>
            <img src="" alt="">
            <h3>Basic Information</h3>
            <figcaption></figcaption>
          </figure>
          <figure>
            <img src="" alt="">
            <h3>Allergies</h3>
            <figcaption></figcaption>
          </figure>
          <figure>
            <img src="" alt="">
            <h3>Medications</h3>
            <figcaption></figcaption>
          </figure>
          <figure>
            <img src="" alt="">
            <h3>Shots</h3>
            <figcaption></figcaption>
          </figure>
        </div>
      </section>

    </main>
  </div>
</body>

</html>
